<!DOCTYPE html>
<html>

<body>

<h1>Arrow Function</h1>

<p>A demonstration of an arrow function in one line, with parameters.</p>

<p id="demo"></p>
  
<script>
hello = (val1, val2) => "Hello val1: " + val1 + "val2: " + val2;

document.getElementById("demo").innerHTML = hello("Test1","Test2");
</script>

</body>
</html>
